{% extends "base.html" %}
{% block content %}


<div class="row py-5">
    <div class="col"></div>
    <div class="col">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="name" class="form-control mt-2" type="text" placeholder="Enter movie name">
            <input name="desc" class="form-control mt-2" type="text" placeholder="Enter description">
            <input name="year" class="form-control mt-2" type="text" placeholder="Enter year">
            <input name="img" type="file" class="mt-2" ><br><br>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Add/Update</button>
            </div>
        
        </form>
    </div>
    <div class="col"></div>
</div>


{% endblock content %}
