{% extends "base.html" %}
{% block content %}


<div class="container bg-light p-3">
    <h2 class="mt-4 text-capitalize text-monospace text-uppercase"style="color:red"><b>Here Is The Movies.</h2></b>

<div class="row justify-content-start">
    {% for i in i_obj %}
    <div class="col-md-4 mt-3 ">
        <div class="card " style="width: 18rem;">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="180px">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">Please click the view details,you can see movie details.</p>
                <a href="{% url 'details_page' i.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</div>



{% endblock content %}
